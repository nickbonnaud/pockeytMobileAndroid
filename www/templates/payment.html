<div class="view-payment">
    <div class="section-title section-title-payment">
        <h1>Payment</h1>
    </div>
    <div class="content-padded">
        
        <div class="addedcard">
	        <div class="closelink">X</div>
	        <img src="images/icon-visa.jpg" class="cardlogo">
			<div class="cardcontent">
				<h4>**** **** **** 1234</h4>
				<p>EXP: 10/2016</p>
			</div>
        </div>

        <h3>Add New Card</h3>
        <label for="my-card-name">Name</label>
        <input type="text" class="input-thick" placeholder="Full Name" id="my-card-name">
        <label for="my-card-number">Card Number</label>
        <input type="text" class="input-thick" placeholder="Card Number" id="my-card-number">
        <div class="three_fields clearfix">
	        <div class="three_field">
		        <label for="my-expiry">Expiry</label>
				<input type="text" class="input-thick" placeholder="Expiry" id="my-expiry">
	        </div>
	        <div class="three_field">
		        <label for="my-cvc">CVC</label>
				<input type="text" class="input-thick" placeholder="CVC" id="my-cvc">
	        </div>
	        <div class="three_field">
		        <label for="my-zip">ZIP</label>
				<input type="text" class="input-thick" placeholder="ZIP" id="my-zip">
	        </div>
        </div>

        <button class="btn btn-primary btn-block">Add Card</button>
    </div>
</div>
