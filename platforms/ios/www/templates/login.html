<div class="view-login view-main-section">
    <div id="container" class="content-container content-scroll-container">
        <div class="login-block">
            <form method="post" ng-submit="login()" name="loginForm">
                <input type="email" class="input-thick" name="email" ng-model="user.email" placeholder="Email">
                <input type="password" class="input-thick" name="password" ng-model="user.password" placeholder="Password">
                <button class="btn btn-block btn-primary" type="submit">Log in</button>
            </form>
        </div>
        <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
        </div>
        <button class="btn btn-block btn-facebook" ng-click="authenticateFB()">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
    </div>
</div>
