<div class="view-my-profile view-main-section">
	<a href="#" ui-sref="main.profile" ><span ng-class="checkDevice()"></span></a>
	<div id="container" class="content-container-profile content-scroll-container">
		<div class="register-block">
			<span class="sign-out-tab">
				<img ng-if="user.photo_path" class="user-profile-thumb" ng-src="{{ user.photo_path }}">
				<span ng-if="!user.photo_path" class="profile-icon-thumb"></span>
				<p class="change-photo" ng-click="openFilePicker()">Change Photo</p>
			</span>
			<form class="edit-info" method="put" ng-submit="updateProfile()" name="signupForm" novalidate>
          <input type="text" name="first_name" ng-model="user.first_name" placeholder="First Name" ng-minlength="3" required>
              <p ng-show="signupForm.first_name.$error.required && signupForm.first_name.$dirty">* First name is required</p>
              <p ng-show="signupForm.first_name.$error.minlength && signupForm.first_name.$dirty">* First name must be longer than 3 characters</p>
          <input type="text" name="last_name" ng-model="user.last_name" placeholder="Last Name" ng-minlength="3" required>
              <p ng-show="signupForm.last_name.$error.required && signupForm.last_name.$dirty">* Last name is required</p>
              <p ng-show="signupForm.last_name.$error.minlength && signupForm.last_name.$dirty">* Last name must be longer than 3 characters</p>
          <input type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required>
              <p ng-show="signupForm.email.$error.required && signupForm.email.$dirty">* Email is required</p>
              <p ng-show="signupForm.email.$invalid && signupForm.email.$dirty">* Email must be a valid email address</p>
          <button class="btn btn-block btn-primary" ng-disabled="myForm.$invalid" type="submit">Update</button>
      </form>

		</div>
	</div>

</div>
