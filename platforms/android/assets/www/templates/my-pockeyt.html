<div class="view-my-pockeyt view-main-section">
    <div id="container" class="content-container content-scroll-container">
        <!--suppress XmlDuplicatedId -->
        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="!empty" infinite-scroll="loadMoreFavs()" infinite-scroll-distance='1' infinite-scroll-parent="true">
            <li ng-repeat="partner in myPockeyt.partners.all" favorite-list-item="partner" share-content="parentShareContent" toggle-favorite="parenttoggleFavorite" is-favorite="parentIsFavorite" search-active="parentSearchActive" toggle-bookmark="parentToggleBookmark" is-bookmark="parentIsBookmark"></li>
        </ul>

        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="noResults()">
            <li class="table-view-cell table-view-cell-center">
                <strong>Sorry! No businesses match your search...</strong>
            </li>
        </ul>

        <!--suppress XmlDuplicatedId -->
        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="empty" ng-hide="noResults()" infinite-scroll="loadMoreFavs()" infinite-scroll-distance='1' infinite-scroll-parent="true">
            <li class="table-view-cell table-view-cell-center">
                <strong>Here are some Suggested Favorite Businesses!</strong>
            </li>
            <li class="table-view-cell table-view-cell-center">
                <p>To follow a business just tap on <span class="ea-icon-add"></span> or press <span class="partner-button">ADD TO MY POCKEYT</span> in the businesses profile.</p>
            </li>
            <li ng-repeat="partner in myPockeyt.partners.all" favorite-list-item="partner" share-content="parentShareContent" toggle-favorite="parenttoggleFavorite" is-favorite="parentIsFavorite" search-active="parentSearchActive" toggle-bookmark="parentToggleBookmark" is-bookmark="parentIsBookmark"></li>
        </ul>
        <div class="spinner" ng-show="isLoading()">
            <span us-spinner="{radius:8, width:5, length:3, lines:9}"></span>
        </div>
    </div>
</div>
