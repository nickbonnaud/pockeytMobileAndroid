<li class="table-view-cell media" >
    <a href="#" ui-sref=".business({'partner': partner.id})">
        <img class="media-object pull-left partnerlogo" ng-src="{{partner.logo}}">
    </a>
    <a href="#" ui-sref=".business({'partner': partner.id})">
        <div class="media-body connect-name">
            {{partner.name}}
        </div>
    </a>
    <div class="post-footer">
        <a class="fav-item" href="#" ng-click="toggleFavorite()(partner)">
            <span class="icon" ng-class="isFavorite()(partner) ? 'ea-icon-add-my-pockeyt-filled' : 'ea-icon-add-my-pockeyt'"></span>
        </a>
    </div>
</li>
