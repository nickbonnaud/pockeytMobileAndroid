<li class="table-view-cell media" >
    <a href="#" ui-sref=".partner({'partner': partner.id})">
        <img class="media-object pull-left partnerlogo" ng-src="{{partner.logo}}">
    </a>
    <a class="partnername" href="#" ui-sref=".partner({'partner': partner.id})" ng-bind="partner.name"></a>
    <div class="media-body"  >
        <p ng-bind-html="partner.title"></p>
    </div>
    <div class="post-image">
        <img ng-hide="!partner.photo_url" class="media-object postimage" ng-src="{{partner.photo_url}}">
    </div>
    <div class="post-footer">
        <p class="postdate pull-left" ng-bind="partner.date.toDateString()"></p>
        <a class="fav-item" href="#" ng-click="toggleFavorite()(partner)">
            <span class="icon" ng-class="isFavorite()(partner) ? ' icon ea-icon-add-my-pockeyt-filled' : 'icon ea-icon-add-my-pockeyt'"></span>
        </a>
        <a ng-hide="searchActive()()" class="bookmark-item" href="#" ng-click="toggleBookmark()(partner)">
            <span class="icon" ng-class="isBookmark()(partner) ? ' icon ea-icon-bookmark-filled' : 'icon ea-icon-bookmark'"></span>
        </a>
        <a ng-hide="searchActive()()" class="share-button" href="#" ng-click="shareContent()(partner)">
            <span class="icon ea-icon-share pull-right"></span>
        </a>
    </div>
</li>
