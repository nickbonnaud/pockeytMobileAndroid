<div class="view-my-pockeyt view-main-section">
   <div class="section-title section-title-waypoints">
        <h1>Waypoints</h1>
    </div>
   <div id="container" class="content-container content-scroll-container">
        <!--suppress XmlDuplicatedId -->
        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="!empty" infinite-scroll="loadMore()" infinite-scroll-distance='1' infinite-scroll-parent="true">
            <li ng-repeat="partner in bookmark.partners.all" bookmark-list-item="partner" share-content="parentShareContent" toggle-favorite="parenttoggleFavorite" is-favorite="parentIsFavorite" search-active="parentSearchActive" toggle-bookmark="parentToggleBookmark" is-bookmark="parentIsBookmark"></li>
        </ul>

        <!--suppress XmlDuplicatedId -->
        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="empty" ng-hide="noResults()" infinite-scroll="loadMoreFavs()" infinite-scroll-distance='1' infinite-scroll-parent="true">
            <li class="table-view-cell table-view-cell-center">
                <strong>You haven't saved any posts!</strong>
            </li>
            <li class="table-view-cell table-view-cell-center">
                <p>To save a post just tap on <span class="ea-icon-bookmark-example"></p>
            </li>
        </ul>
        <div class="spinner" ng-show="isLoading()">
            <span us-spinner="{radius:8, width:5, length:3, lines:9}"></span>
        </div>
    </div>
</div>
